<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Bookmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container my-5 text-center position-relative">
        <h1 class="header-font d-inline-block">Bookmarker</h1>

        <div class="form my-5 py-3 sans-font">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <label for="siteName" class="mt-5 p-2 fw-bold"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input type="text" name="siteName" id="siteName" placeholder="Bookmark Name" class="form-control mb-4" />
            <label for="siteUrl" class="p-2 fw-bold"><i class="fa-solid fa-link"></i> Site URL</label>
            <input type="text" name="siteUrl" id="siteUrl" placeholder="Website URL" class="form-control mb-4" />
            <button class="rounded-3 submit-btn">Submit</button>
        </div>

        <table class="table table-hover align-middle sans-font text-capitalize">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
